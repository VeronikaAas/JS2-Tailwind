<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in user</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="/src/app.js"></script>
  </head>
  <header>
    <nav class="bg-orange-600">
      <a href="/">Home</a>
      <a href="/profile/">Profile</a>
      <a href="/post/create/">Create Post</a>
      <button id="logoutButton">Log Out</button>
    </nav>
  </header>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form id="register"
      class="w-11/12 md:w-1/2 max-w-md bg-white dark:bg-zinc-900 shadow-2xl rounded-2xl overflow-hidden border-4 border-blue-400 dark:border-blue-800 mx-auto mt-10"
    >
      <div class="px-8 py-10 md:px-10">
        <h2 class="text-4xl font-extrabold text-center text-zinc-800 dark:text-white">
          Please join our community!
        </h2>
        <p class="text-center text-zinc-600 dark:text-zinc-400 mt-3">
          We'll hope you'll have fun.
        </p>
        <div class="mt-10">
          <div class="relative">
            <label class="block mb-3 text-sm font-medium text-zinc-600 dark:text-zinc-200" for="email">Username</label>
            <input
              placeholder="username"
              class="block w-full px-4 py-3 mt-2 text-zinc-800 bg-white border-2 rounded-lg dark:border-zinc-600 dark:bg-zinc-800 dark:text-zinc-200 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-opacity-50 focus:outline-none focus:ring focus:ring-blue-400"
              name="username"
              id="username"
              type="username"
            />
          </div>
        <div class="mt-10">
          <div class="relative">
            <label class="block mb-3 text-sm font-medium text-zinc-600 dark:text-zinc-200" for="email">Email</label>
            <input
              placeholder="you@example.com"
              class="block w-full px-4 py-3 mt-2 text-zinc-800 bg-white border-2 rounded-lg dark:border-zinc-600 dark:bg-zinc-800 dark:text-zinc-200 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-opacity-50 focus:outline-none focus:ring focus:ring-blue-400"
              name="email"
              id="email"
              type="email"
            />
          </div>
          <div class="mt-6">
            <label class="block mb-3 text-sm font-medium text-zinc-600 dark:text-zinc-200" for="password">Password</label>
            <input
              placeholder="••••••••"
              class="block w-full px-4 py-3 mt-2 text-zinc-800 bg-white border-2 rounded-lg dark:border-zinc-600 dark:bg-zinc-800 dark:text-zinc-200 focus:border-blue-500 dark:focus:border-blue-400 focus:ring-opacity-50 focus:outline-none focus:ring focus:ring-blue-400"
              name="password"
              id="password"
              type="password"
            />
          </div>
          <div class="mt-10">
            <button
              class="w-full px-4 py-3 tracking-wide text-white transition-colors duration-200 transform bg-gradient-to-r from-blue-600 to-cyan-600 rounded-lg hover:from-blue-700 hover:to-cyan-700 focus:outline-none focus:ring-4 focus:ring-blue-400 dark:focus:ring-blue-800"
              type="submit"
            >
              Join the fun!
            </button>
          </div>
        </div>
      </div>
      
    </form>
  </body>
</html>
