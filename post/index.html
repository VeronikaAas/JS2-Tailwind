<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spill your heart out</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/ui/auth/logout.js"></script>
    <script type="module" src="/src/js/ui/templates/singlePostTemplate.js"></script>
  </head>

  <body>
    <header class="min-h-screen bg-white dark:bg-black dark:text-gray-200 flex flex-col items-center">
      <!-- Main Heading Section -->
      <section class="w-full text-center py-10">
        <h1 class="text-4xl font-bold font-mono text-teal-950 dark:bg-black dark:text-gray-200">What's on your heart?</h1>
      </section>
     
      <!-- Navbar Section -->
      <div class="w-full flex flex-wrap gap-4 justify-center items-center mt-4 sm:mt-0 p-2 bg-teal-950 dark:bg-neutral-800 text-teal-100 dark:text-white">
        <a href="/" class="hover:text-teal-500 transition py-1 px-2 sm:px-4">Home</a>
        <a href="/profile/" class="hover:text-teal-500 transition py-1 px-2 sm:px-4">Profile</a>
        <a href="/post/create/" class="hover:text-teal-500 transition py-1 px-2 sm:px-4">Create Post</a>
        <button id="logoutButton" class="text-lg font-semibold hover:text-teal-500 transition py-1 px-2 sm:px-4">
          Log Out
        </button>
        <button id="theme-toggle" class="bg-emerald-100 dark:bg-neutral-600 text-black dark:text-white p-2 rounded">
          Light/Dark Mode
        </button>
      </div>
    </div>
  </nav>
    <div class="bg-teal-950 text-teal-100 dark:bg-neutral-800 dark:text-white"></div>
      <div id="post-container"></div>
    </div>
  </body>
</html>
