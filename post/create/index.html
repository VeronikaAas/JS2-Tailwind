<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create your post</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>
    <form name="createPost">
      <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required minlength="2" />
      </div>
      <div>
        <label for="body">Body</label>
        <textarea name="body" id="body"></textarea>
      </div>
      <div>
        <label for="mediaURL">Image</label>
        <input
          type="url"
          name="mediaURL"
          id="mediaURL"
          placeholder="Type url here..."
        />
        <input
          type="text"
          name="mediaALT"
          id="mediaALT"
          placeholder="Describe the image here..."
        />
      </div>
      <div>
        <label for="tags">Tags</label>
        <input
          type="text"
          name="tags"
          id="tags"
          placeholder="Separate tags by a comma. Example: tag1, tag2"
        />
      </div>
      <button>Create Post</button>
    </form>
  </body>
</html>
