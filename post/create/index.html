<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in user</title>
    <script type="module" src="/src/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-teal-100 dark:bg-black flex flex-col min-h-screen">
  
    <nav class="w-full bg-teal-950 text-emerald-100 shadow-md p-2 dark:bg-neutral-800 dark:text-gray-200">
      <div class="container mx-auto flex justify-around py-4 text-lg">
        <a href="/" class="hover:text-teal-500 transition p-2">Home</a>
        <a href="/profile/" class="hover:text-teal-500 transition p-2">Profile</a>
        <a href="/post/create/" class="hover:text-teal-500 transition p-2">Create Post</a>
        <button id="logoutButton" class="text-lg font-semibold hover:text-teal-500 transition p-2">Log Out</button>
        <button id="theme-toggle" class="bg-emerald-100 dark:bg-neutral-600 text-black dark:text-white p-2 rounded">
          Light/Dark mode
        </button>
      </div>
    </nav>
    <main class="flex-grow flex items-center justify-center mt-24 w-full">
      <form name="createPost"
        class="w-4/5 max-w-screen-lg bg-teal-950 dark:bg-neutral-800 dark:text-neutral-200 shadow-2xl rounded-2xl overflow-hidden border-4 border-teal-950 dark:border-black mx-auto">
        <div class="px-8 py-10">
          <h2 class="text-4xl font-extrabold text-center text-emerald-100 dark:text-gray-200 dark:bg-neutral-800">Create Post</h2>
          <p class="text-center text-emerald-100 dark:text-gray-200 mt-3">Share what's on your heart with the community.</p>
    
    
          <!-- Title Input -->
          <div class="mt-10">
            <label class="block mb-3 text-sm font-medium text-emerald-100 dark:text-gray-200" for="title">Title</label>
            <input
              class="block w-full px-4 py-3 mt-2 text-teal-950 bg-white border-2 rounded-lg dark:border-teal-950 dark:bg-neutral-800 dark:text-gray-200"
              id="title" type="text" name="title" placeholder="Enter the post title" required minlength="2" />
          </div>
    
          <!-- Body Input -->
          <div class="mt-6">
            <label class="block mb-3 text-sm font-medium text-emerald-100 dark:text-gray-200" for="body">Body</label>
            <textarea
              class="block w-full px-4 py-3 mt-2 text-teal-950 bg-white border-2 rounded-lg dark:bg-neutral-800 dark:text-gray-200"
              name="body" id="body" rows="10" placeholder="Write your thoughts here..."></textarea>
          </div>
    
          <!-- Image URL and Alt Text -->
          <div class="mt-6">
            <label class="block mb-3 text-sm font-medium text-emerald-100 dark:text-gray-200" for="mediaURL">Image URL</label>
            <input
              class="block w-full px-4 py-3 mt-2 text-teal-950 bg-white border-2 rounded-lg dark:bg-neutral-800 dark:text-gray-200"
              type="url" name="mediaURL" id="mediaURL" placeholder="Type the image URL here..." />
            <input
              class="block w-full px-4 py-3 mt-4 text-teal-950 bg-white border-2 rounded-l dark:bg-neutral-800 dark:text-gray-200"
              type="text" name="mediaALT" id="mediaALT" placeholder="Describe the image here..." />
          </div>
    
          <!-- Tags Input -->
          <div class="mt-6">
            <label class="block mb-3 text-sm font-medium text-emerald-100 dark:text-gray-200" for="tags">Tags</label>
            <input
              class="block w-full px-4 py-3 mt-2 text-teal-950 bg-white border-2 rounded-lg dark:bg-neutral-800 dark:text-gray-200"
              type="text" name="tags" id="tags" placeholder="Separate tags by a comma, e.g., tag1, tag2" />
          </div>
    
          <!-- Submit Button -->
          <div class="mt-10">
            <button
            class="w-full px-4 py-3 tracking-wide text-emerald-100 bg-teal-950 border-2 rounded-lg dark:bg-neutral-800 dark:text-gray-200"
              type="submit">
              Create Post
            </button>
          </div>
        </div>
      </form>
    </main>
    
    
  </body>
</html>
