<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/js/ui/auth/logout.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-white dark:bg-black dark:text-gray-200 min-h-screen">
    <!-- Header Section -->
    <header class="w-full bg-teal-950 text-emerald-100 dark:bg-neutral-800 shadow-md">
      <nav class="w-full bg-teal-950 text-emerald-100 shadow-md p-2 dark:bg-neutral-800 dark:text-gray-200">
        <div class="container mx-auto flex justify-around py-4 text-lg">
          <a href="/" class="hover:text-teal-500 transition p-2">Home</a>
          <a href="/profile/" class="hover:text-teal-500 transition p-2">Profile</a>
          <a href="/post/create/" class="hover:text-teal-500 transition p-2">Create Post</a>
          <button id="logoutButton" class="text-lg font-semibold hover:text-teal-500 transition p-2">Log Out</button>
          <button id="theme-toggle" class="bg-emerald-100 dark:bg-neutral-600 text-black dark:text-white p-2 rounded">
            Light/Dark mode
          </button>
        </div>
      </nav>
    </header>

    <main class="container mx-auto p-6">
      <!-- Profile Banner Section -->
      <div class="relative">
        <div id="profileBanner" class="h-48 bg-gray-300 rounded-lg"></div>
        <div id="profileImage" class="absolute -bottom-16 left-6 w-32 h-32 bg-gray-300 rounded-full border-4 border-teal-100"></div>
      </div>

      <!-- Profile Information Section -->
      <div class="mt-20 flex flex-col md:flex-row justify-between items-start gap-8">
        <div>
          <h2 id="username" class="text-3xl font-bold text-teal-950 dark:text-gray-200">Username</h2>
          <p id="bio" class="text-gray-700 dark:text-gray-400 mt-2">This is a short bio about the user.</p>
        </div>
        <div class="flex gap-6">
          <div class="text-center">
            <p class="text-xl font-bold">120</p>
            <p class="text-gray-600 dark:text-gray-400">Followers</p>
          </div>
          <div class="text-center">
            <p class="text-xl font-bold">85</p>
            <p class="text-gray-600 dark:text-gray-400">Following</p>
          </div>
        </div>
      </div>

      <!-- Update Profile Section -->
      <details class="mt-10 bg-teal-950 dark:bg-neutral-800 p-6 rounded-lg">
        <summary class="text-emerald-100 font-bold cursor-pointer">Update Profile</summary>
        <form name="updateProfile" class="mt-4 space-y-6">
          <!-- Profile Picture URL -->
          <div>
            <label for="avatarUrl" class="block text-sm font-medium text-emerald-100">Profile Picture URL</label>
            <input type="url" id="avatarUrl" name="avatarUrl" class="w-full p-2 mt-2 bg-white dark:bg-teal-950 dark:text-white rounded-lg">
          </div>
          <!-- Cover Picture URL -->
          <div>
            <label for="bannerUrl" class="block text-sm font-medium text-emerald-100">Cover Picture URL</label>
            <input type="url" id="bannerUrl" name="bannerUrl" class="w-full p-2 mt-2 bg-white dark:bg-teal-950 dark:text-white rounded-lg">
          </div>
          <!-- Bio -->
          <div>
            <label for="bio" class="block text-sm font-medium text-emerald-100">Bio</label>
            <textarea id="bio" name="bio" rows="3" class="w-full p-2 mt-2 bg-white dark:bg-teal-950 dark:text-white rounded-lg"></textarea>
          </div>
          <!-- Submit Button -->
          <button type="submit" class="w-full px-4 py-3 tracking-wide text-emerald-100 bg-teal-950 border-2 rounded-lg dark:bg-neutral-800 dark:text-gray-200">Update Profile</button>
        </form>
      </details>

      <!-- User Posts Section -->
      <section id="userPosts" class="mt-12">
        <h3 class="text-2xl font-bold text-teal-950 dark:text-gray-200 mb-6">Your Posts</h3>
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
          <div class="p-4 bg-teal-950 dark:bg-black shadow-md rounded-lg">
            <h4 class="font-bold text-lg text-teal-100 dark:text-gray-100">Post Title</h4>
            <p class="mt-2 text-teal-100 dark:text-gray-100">Lorem ipsum dolor sit amet...</p>
          </div>
          <!-- Add more post cards here -->
        </div>
      </section>
    </main>
  </body>
</html>
